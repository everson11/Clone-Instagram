<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container-imagens">
        <img src="./img/celular.png" alt="Celular.png" class="img-celular">
        <img src="./img/insta1.png" alt="img-celular1" class="imagem-celular">
        <img src="./img/insta2.png" alt="img-celular2" class="imagem-celular" id="troca-imagem">
    </div>
    <div class="container-itens">
        <div class="container-form">
            <img src="./img/insta-logo.png" alt="Logo instagram" class="insta-logo">

            <input placeholder="Telefone, Nome de usuário ou email">
            <input placeholder="Senha">


            <button>Entrar</button>

            <a class="login-facebook" href="https://www.facebook.com/home.php">Entar com o Facebook</a>
            <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>
        </div>

        <div class="Container-cadastro">
            <p class="paragrafo-conta">Não tem conta?</p><a class="link-cadastro">Cadastrar-se</a>
        </div>
        <p class="paragrafo-app">Obtenha o aplicativo</p>
        <div class="container-app">
            <img class="logo-app" src="./img/google.png" alt="Logo google play">
            <img class="logo-app" src="./img/ios.png" alt="Logo Ios store">
        </div>

    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem");

    function trocaImagem() {
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1;
        }
        else {
            imagem.style.opacity = 0;
        }
    }


    setInterval(() => {
        trocaImagem()
    }, 4000);

</script>


</html>
